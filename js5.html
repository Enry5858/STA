<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola il dislivello</title>
    <style>
        .btn-group .button {
  background-color: #2200b8; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  float: left;
}

.btn-group .button:hover {
  background-color: #0020d6;
}
        #container1 {
            padding: 20px;
            border: 1px solid black;
            background-color: grey;
            margin: 10px;
            height: auto;
            width: 300px;
        }
    </style>

</head>
<body>

    <div id="container1">
        <label for="startHeight">Altezza punto di partenza (in metri):</label>
        <input id="startHeight" type="number">
        <br>
        <label for="pauseHeight">Altezza punto di pausa (in metri):</label>
        <input id="pauseHeight" type="number">
        <br>
        <label for="endHeight">Altezza punto di arrivo (in metri):</label>
        <input id="endHeight" type="number">
        <br>
        <div class="btn-group">
            <button class="button"onclick="button();">calcola dislivello</button>
        <p id="out1"></p>
       </div><br>

  
 <div id="container2"><br>
     <p><label for="orarioPartenza">Orario partenza</label></p>
        <input id="orarioPartenza" type="time">
        <p><label for="orarioArrivo">Orario arrivo</label></p>
        <input id="orarioArrivo" type="time">
        <button onclick="calcolaTempo()">Calcola tempo</button>
        <p id="out2" class="output"></p>
    </div>

   <script>
   
    function button() {
        // Ottieni i valori delle altezze inserite
        let start = parseFloat(document.getElementById("startHeight").value);
        let pause = parseFloat(document.getElementById("pauseHeight").value);
        let end = parseFloat(document.getElementById("endHeight").value);

        // Calcola il dislivello totale
        let dislivelloTotale = Math.abs(end - start);

        // Mostra il risultato
        document.getElementById("out1").innerHTML = "Dislivello totale: " + dislivelloTotale + " metri";
    }
  function calcolaTempo() {
            let partenza = document.getElementById("orarioPartenza").value.split(":");
            let arrivo = document.getElementById("orarioArrivo").value.split(":");

            let orePartenza = parseInt(partenza[0]);
            let minutiPartenza = parseInt(partenza[1]);

            let oreArrivo = parseInt(arrivo[0]);
            let minutiArrivo = parseInt(arrivo[1]);

            let minutiTotaliPartenza = orePartenza * 60 + minutiPartenza;
            let minutiTotaliArrivo = oreArrivo * 60 + minutiArrivo;

            let differenzaMinuti = minutiTotaliArrivo - minutiTotaliPartenza;
            let ore = Math.floor(differenzaMinuti / 60);
            let minuti = differenzaMinuti % 60;

            document.getElementById("out2").innerText = "Tempo di percorrenza: " + ore + " ore e " + minuti + " minuti.";
      
  
  
  }
   
   
   </script>
   
</body>
</html>
